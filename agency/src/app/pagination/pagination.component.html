<nav aria-label="page navigation example">
  <ul class="pagination">
    <li class="page-item" (click)="onClickPage(activePage - 1)"><a class="page-link" href="javascript:void(0);"><i
          class="fa fa-angle-left" aria-hidden="true"></i></a></li>
    <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages"
      (click)="onClickPage(item)"><a class="page-link" href="javascript:void(0);">{{item}}</a></li>
    <li class="page-item" (click)="onClickPage(activePage + 1)">
      <a class="page-link" href="javascript:void(0);"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
    </li>
  </ul>
</nav>
<button style="display: none;" id="clear-btn-pagination" (click)="onClickPage(1)"></button>
