<div *ngIf="message && !message.logout && !message.confirm" class="swal2-container swal2-center swal2-backdrop-show" style="overflow-y: auto;">
    <div aria-labelledby="swal2-title" aria-describedby="swal2-content" class="swal2-popup swal2-modal swal2-icon-warning swal2-show" tabindex="-1" role="dialog" aria-live="assertive" aria-modal="true" style="display: flex;">
        <div class="swal2-header">
            <div class="swal2-icon swal2-warning swal2-icon-show" style="display: flex;">
                <div class="swal2-icon-content">!</div>
            </div>
            <h2 class="swal2-title" id="swal2-title" style="display: flex;">{{'Areyousure' | translate}}?</h2>
        </div>
        <div class="swal2-content">
            <div id="swal2-content" class="swal2-html-container" style="display: block;">{{message.text}}</div>
            <div class="swal2-validation-message" id="swal2-validation-message"></div>
        </div>
        <div class="swal2-actions"><button type="button" class="swal2-confirm swal2-styled" (click)="message.siFn()" style="display: inline-block; background-color: rgb(48, 133, 214); border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);">{{'YesDelete' | translate}}!</button>
            <button type="button" class="swal2-cancel swal2-styled" (click)="message.noFn()" style="display: inline-block; background-color: rgb(221, 51, 51);">Cancel</button>
        </div>
    </div>
</div>

<div *ngIf="message && message.logout && !message.confirm" class="swal2-container swal2-center swal2-backdrop-show" style="overflow-y: auto;">
    <div aria-labelledby="swal2-title" aria-describedby="swal2-content" class="swal2-popup swal2-modal swal2-icon-warning swal2-show" tabindex="-1" role="dialog" aria-live="assertive" aria-modal="true" style="display: flex;">
        <div class="swal2-header">
            <div class="swal2-icon swal2-warning swal2-icon-show" style="display: flex;">
                <div class="swal2-icon-content">!</div>
            </div>
            <h2 class="swal2-title" id="swal2-title" style="display: flex;">{{'Areyousure' | translate}}?</h2>
        </div>
        <div class="swal2-content">
            <div id="swal2-content" class="swal2-html-container" style="display: block;">{{'LogoutSession' | translate}}!
            </div>
            <div class="swal2-validation-message" id="swal2-validation-message"></div>
        </div>
        <div class="swal2-actions"><button type="button" class="swal2-confirm swal2-styled" (click)="message.siFn()" style="display: inline-block; background-color: rgb(48, 133, 214); border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);">{{'YesLogOut' | translate}}!</button>
            <button type="button" class="swal2-cancel swal2-styled" (click)="message.noFn()" style="display: inline-block; background-color: rgb(221, 51, 51);">{{'Cancel' | translate}}</button>
        </div>
    </div>
</div>

<div *ngIf="message && message.confirm" class="swal2-container swal2-center swal2-backdrop-show" style="overflow-y: auto;">
    <div aria-labelledby="swal2-title" aria-describedby="swal2-content" class="swal2-popup swal2-modal swal2-icon-warning swal2-show" tabindex="-1" role="dialog" aria-live="assertive" aria-modal="true" style="display: flex;">
        <div class="swal2-header">
            <h2 class="swal2-title" id="swal2-title" style="display: flex;">{{'Areyousure' | translate}}?</h2>
        </div>
        <div class="swal2-content">
            <div id="swal2-content" class="swal2-html-container" style="display: block;">{{'Areyousure_confirm' | translate}}?
            </div>
            <div class="swal2-validation-message" id="swal2-validation-message"></div>
        </div>
        <div class="swal2-actions"><button type="button" class="swal2-confirm swal2-styled" (click)="message.siFn()" style="display: inline-block; background-color: rgb(48, 133, 214); border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);">{{'YesConfrim' | translate}}!</button>
            <button
                type="button" class="swal2-cancel swal2-styled" (click)="message.noFn()" style="display: inline-block; background-color: rgb(221, 51, 51);">{{'Cancel' | translate}}</button>
        </div>
    </div>
</div>
