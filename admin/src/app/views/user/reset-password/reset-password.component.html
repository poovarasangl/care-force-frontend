<div class="card auth-card">
    <div class="position-relative image-side ">
        <p class=" mb-0">
            Please enter a new password.
            <br>If you are not a member, please
            <!-- <a routerLink="/user/register" class="white white-underline-link">register</a>. -->
        </p>
    </div>
    <div class="form-side">
        <a class="c-pointer">
            <span class="logo-single"></span>
        </a>
        <h6 class="mb-4">Reset Password</h6>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <label class="form-group has-float-label">
        <input class="form-control" type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" name="password" />
        <span>{{ 'user.password' | translate }}</span>
        <div *ngIf="submitted && form.password.errors" class="required-message">
          <div *ngIf="form.password.errors.required">Password is required</div>
      </div>
      </label>
            <label class="form-group has-float-label">
        <input class="form-control" type="password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && form.confirmPassword.errors }"
          name="confirmPassword" />
        <span>{{ 'user.password-again' | translate }}</span>
        <div *ngIf="submitted && form.confirmPassword.errors" class="required-message">
          <div *ngIf="form.confirmPassword.errors.required">Confirm Password is required</div>
          <div *ngIf="form.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>
      </label>
            <div class="d-flex justify-content-between align-items-center">
                <a routerLink="/user/forgot-password">{{ 'user.forgot-password' | translate }}?</a>
                <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState" [isDisabled]="buttonDisabled" click="onLoginClick()">
                    {{ 'user.reset-password-button' | translate | uppercase }}
                </app-state-button>
            </div>
        </form>
    </div>
</div>
<simple-notifications></simple-notifications>
