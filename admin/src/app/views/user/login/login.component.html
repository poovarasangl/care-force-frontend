<div class="card auth-card">
    <div class="position-relative image-side ">
        <p class=" text-white h2">Handy For All</p>
        <p class="white mb-0">
            Please use your credentials to login.
            <br>If you are not a member, please
            <a routerLink="/user/register" class="white white-underline-link">register</a>.
        </p>
    </div>
    <div class="form-side">
        <a class="c-pointer">
            <span *ngIf="adminlogo" class="logo-single" [ngStyle]="{'background-image': 'url(' + adminlogo + ')'}"></span>
        </a>
        <h6 class="mb-4">Login</h6>
        <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
            <label class="form-group has-float-label">
        <input class="form-control" required ngModel #email="ngModel" name="email" [(ngModel)]="emailModel" [ngClass]="{ 'invalid-input': loginForm.submitted && !email.valid }"/>
        <span>{{ 'user.email' | translate }}</span>
        <div *ngIf="!email.valid && loginForm.submitted" class="required-message">User name is required!</div>
      </label>
            <label class="form-group has-float-label">
        <input class="form-control" type="password" placeholder="" required ngModel #password="ngModel" name="password"
          [(ngModel)]="passwordModel" [ngClass]="{ 'invalid-input': loginForm.submitted && !password.valid }"/>
        <span>{{ 'user.password' | translate }}</span>
        <div *ngIf="!password.valid && loginForm.submitted" class="required-message">Password is required!</div>
      </label>
            <div class="d-flex justify-content-between align-items-center">
                <a routerLink="/user/forgot-password">{{ 'user.forgot-password' | translate }}?</a>
                <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState" [isDisabled]="buttonDisabled" click="onLoginClick()">
                    {{ 'user.login-button' | translate | uppercase }}
                </app-state-button>
            </div>
        </form>

    </div>
</div>
<simple-notifications></simple-notifications>
