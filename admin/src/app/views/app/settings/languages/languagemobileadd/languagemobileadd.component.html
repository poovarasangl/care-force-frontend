<app-breadcrumb></app-breadcrumb>
<div class="card mb-4">
    <div class="card-body">
        <h6 class="mb-4">Add Language</h6>

        <form #form="ngForm" novalidate class="tooltip-label-right">
            <div class="grid-class">
                <div class="form-group error-l-50">
                    <label>Content</label>
                    <input type="text" class="form-control" name="content" ngModel required #content="ngModel" [ngClass]="{ 'invalid-input': form.submitted && !content.valid }">
                    <div *ngIf="!content.valid && form.submitted" class="required-message">Content is required!</div>
                </div>
                <div class="form-group error-l-50" *ngFor="let item of LanguageList; let i = index">
                    <label>{{item.name}}</label>
                    <input type="text" class="form-control" name="{{item.name}}" ngModel required #[item.name]="ngModel" [ngClass]="{ 'invalid-input': form.submitted && !item.name.valid }">
                    <div *ngIf="!item.name.valid && form.submitted" class="required-message">{{item.name}} is required!</div>
                </div>
            </div>
            <app-state-button style="float: right;" [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState" [isDisabled]="buttonDisabled" (click)="onSubmit()">
                Submit
            </app-state-button>
        </form>
    </div>
    <simple-notifications></simple-notifications>
</div>
<app-spinner [spinner]="spinner"></app-spinner>
