<app-breadcrumb></app-breadcrumb>
<app-spinner [spinner]="spinner"></app-spinner>
<div class="card mb-4">
    <div class="card-body">
        <h6 class="mb-4">Postheader Edit</h6>

        <form #form="ngForm" novalidate class="tooltip-label-right">
            <div class="grid-class">
                <div class="form-group error-l-50">
                    <label>Postheader Name</label>
                    <input type="text" class="form-control" name="title" ngModel required #title="ngModel" [ngClass]="{ 'invalid-input': form.submitted && !title.valid }">
                    <div *ngIf="!title.valid && form.submitted" class="required-message">Title is required!</div>
                </div>
                <div class="form-group error-l-50">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" ngModel required #description="ngModel" [ngClass]="{ 'invalid-input': form.submitted && !description.valid }">
                    <div *ngIf="!description.valid && form.submitted" class="required-message">Description is required!</div>
                </div>
                <div class="form-group">
                    <label>Postheader Image</label>
                    <input type="file" id="file" name="image" accept="image/*" class="form-control" #image ngModel (change)="getFiles($event, 'image')">
                    <img alt="image" class="posthead-image" *ngIf="postheadereditdata && postheadereditdata.image && !imagepreview.image" src="{{imageUrl}}{{postheadereditdata.image}}"><br>
                    <img alt="image" class="posthead-image" *ngIf="imagepreview.image" [src]="imagepreview.image"><br>
                    <span class="help-block">Allowed files: jpeg, png, jpg. Max file size 1Mb</span>
                    <!-- <div *ngIf="!logo.valid && form.submitted && settingsData && !settingsData.logo" class="invalid-input required-message">Darklogo is required!</div> -->
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <ng-select [items]="[{id:'1', name:'Publish'}, {id:'2', name:'Unpublish'}]" bindLabel="name"
                    bindValue="id" name="status" [ngClass]="{ 'invalid-input': form.submitted && !status.valid }" ngModel required #status="ngModel">
                    </ng-select>
                    <div *ngIf="!status.valid && form.submitted" class="required-message">Status is required</div>
                </div>
            </div>
            <app-state-button style="float: right;" [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState" [isDisabled]="buttonDisabled" (click)="onSubmit()">
                Submit
            </app-state-button>
        </form>
    </div>
    <simple-notifications></simple-notifications>
</div>
