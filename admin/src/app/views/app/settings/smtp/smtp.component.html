<app-breadcrumb></app-breadcrumb>
<app-spinner [spinner]="spinner"></app-spinner>
<div class="card mb-4">
    <div class="card-body">
        <h6 class="mb-4">SMTP Settings
        </h6>

        <form #form="ngForm" novalidate class="tooltip-label-right">
            <div class="grid-class">
                <div class="form-group error-l-50">
                    <label>SMTP Host</label>
                    <input type="text" class="form-control" name="smtp_host" ngModel required #smtp_host="ngModel">
                    <div *ngIf="!smtp_host.valid && form.submitted" class="required-message">SMTP Host is required!</div>
                </div>
                <div class="form-group error-l-50">
                    <label>SMTP Port</label>
                    <input type="text" class="form-control" name="smtp_port" ngModel required #smtp_port="ngModel">
                    <div *ngIf="!smtp_port.valid && form.submitted" class="required-message">SMTP Port is required!</div>
                </div>
                <div class="form-group error-l-50">
                    <label>SMTP Username</label>
                    <input type="text" class="form-control" name="smtp_username" ngModel required #smtp_username="ngModel">
                    <div *ngIf="!smtp_username.valid && form.submitted" class="required-message">SMTP Username is required!</div>
                </div>
            </div>
            <div class="grid-class">
                <div class="form-group error-l-50">
                    <label>SMTP Password</label>
                    <input type="password" class="form-control" name="smtp_password" ngModel required #smtp_password="ngModel">
                    <div *ngIf="!smtp_password.valid && form.submitted" class="required-message">SMTP Password is required!</div>
                </div>
                <div class="form-group">
                    <label>Mode</label>
                <ng-select [items]="[{id:'development', name:'Development'}, {id:'production', name:'Production'}]" bindLabel="name"
                bindValue="id" name="mode" [ngClass]="{ 'invalid-input': form.submitted && !mode.valid }" ngModel required #mode="ngModel">
                </ng-select>
                    <div *ngIf="!mode.valid && form.submitted" class="required-message">Mode is required</div>
                </div>
            </div>
            <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState" [isDisabled]="buttonDisabled" (click)="onSubmit()">
                Submit
            </app-state-button>
        </form>
    </div>
    <simple-notifications></simple-notifications>
</div>
